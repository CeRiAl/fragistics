// This is the settings file for Q3Logger
//	written by TroZ
//
// If this file is deleted, it will be regenerated by q3logger
// but without comments and with default settings

[MAIN]
//for a player to show up on the overall killtables and players list
// they must meet these minimums    time is seconds
players_min_time=900
//15 minutes
players_min_games=2
players_min_kills=20

// 0 means full player list for overall killtables
// 1 means use the player limits above for overall killtable
limit_overall_killtables=1

//format to use in C language strftime() function
time_format=%X %x

//Custom Ranking Formula settings
use_cust_rank=0
//next is what rank do new players get
cust_rank_start=10000
//next is the template that contains the formula to comput for each kill
cust_rank_template=custrank.htmlt


src_path=./templates
dest_path=./output
db_path=./database
use_db=0
[LOGS]
//list logs paths here
number_of_logs=1
//for each log there should be a logpathX and logtypeX entry
// where X is the log number starting with 0
// currently, logtype: 0=games.log   - console log may be supported in the future 
logpath0=pfkf1.log
logtype0=0


[GAME]
//these settings effect if a game is counted or not (appears in the list)
min_players=2
min_time=60
//time is in seconds
min_kills=10
//a game is considered complete if a limit is hit (time, frag, capture)
//0 = game doesn't have to be complete  1 = game has to be complete
game_complete=0

// the last position considered to 'place' in a game  ie 3 cause players 2 and 3 to be awarded placing in the game
game_last_placed=3


[HTML]
//page coloer in body tag
text_color=#202030
link_color=#3030aa
vlink_color=#101044
alink_color=#00ff00
bg_color=#8090b0
bg_image=

//player name ^# colors
name0=black
name1=red
name2=#00FF00
name3=yellow
name4=blue
name5=cyan
name6=#FF00FF
name7=white
name8=white
name9=white



[KILL TABLES]
//killer / killee table settings

// number of colors
hilite_levels=4
//best hilite color/percent
hilite_level0=100
hilite_color0=#ff0000

//next hilite color/percent
hilite_level1=90
hilite_color1=#a80000

//next hilite color/percent
hilite_level2=75
hilite_color2=#050096

//next hilite color/percent
hilite_level3=50
hilite_color3=#00600e

//minimum value to hilite (unless best value is at this level or below)
hilite_minhilite=3


//column colors for compressed killer/killee table
column0=#a8b8d8
column1=#98a8c8
column2=#8898b8


